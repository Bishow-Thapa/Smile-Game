{% extends 'base.html' %}

{% block content %}
    <h1 class="title">Signup page</h1>

    <form action="signup" method="POST">
        {% csrf_token %}
        
        <div class="b-firstname">
            <label for="" class="form-label">First Name</label>
            <input type="text" name="first_name" id="" class="form-control" placeholder="">
        </div>
        <div class="b-lastname">
            <label for="" class="form-label">Last Name</label>
            <input type="text" name="last_name" id="" class="form-control" placeholder="">
        </div>
        <div class="b-username">
            <label for="" class="form-label">Username</label>
            <input type="text" name="username" id="" class="form-control" placeholder="">
        </div>
        <div class="b-email">
            <label for="" class="form-label">Email</label>
            <input type="text" name="email" id="" class="form-control" placeholder="">
        </div>
        <div class="b-password1">
            <label for="" class="form-label">Password</label>
            <input type="password" name="password1" id="" class="form-control" placeholder="">
        </div>
        <div class="b-password2">
            <label for="" class="form-label">Confirm Password</label>
            <input type="password" name="password2" id="" class="form-control" placeholder="">
        </div>
        <button type="submit" class="btn btn-primary">Sign UP</button>
    </form>

    <p>or</p>
    <a href="login">Login</a>

    {% for message in messages %}
        <h1>{{message}}</h1>
    {% endfor %}

{% endblock %}
